displayName: Tiered Rate Limit
type: middleware
import: github.com/willsu88/traefik-plugin
summary: Tier-aware rate limiting based on forwardAuth header
testData:
  headerName: X-User-Category
  defaultTier: free
  tiers:
    free: { rate: 2, burst: 5 }
    pro: { rate: 20, burst: 40 }
    enterprise: { rate: 100, burst: 200 }
